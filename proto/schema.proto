syntax = "proto3";

option go_package = "github.com/markojerkic/svarog/rpc";
import "google/protobuf/timestamp.proto";

package svarog;

// Interface exported by the server.
service RouteGuide {
  rpc Log(stream LogLine) returns (Void) {}
}

message Void {}

enum LogLevel {
  DEBUG = 0;
  INFO = 1;
  WARNING = 2;
  ERROR = 3;
}

message LogLine {
  string message = 1;
  LogLevel level = 2;
  google.protobuf.Timestamp timestamp = 3;
}
