port: 4222

websocket {
  port: $NATS_WS_PORT
  no_tls: true
}

accounts {
  # Account for backend services (auth callout, bridge)
  SYSTEM {
    users: [
      { user: $NATS_SYSTEM_USER, password: $NATS_SYSTEM_PASSWORD }
    ]
  }
  # Account for app users (browsers, publishers)
  APP {}
}

authorization {
  auth_callout {
    issuer: $NATS_ISSUER_PUBLIC_KEY
    auth_users: [ $NATS_SYSTEM_USER ]
    account: SYSTEM
  }
}

