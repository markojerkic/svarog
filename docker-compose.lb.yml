include:
  - docker-compose.dev.yml

services:
  svarog:
    image: markojerkic/svarog:latest
    build:
      context: .
      dockerfile: ./cmd/server/Dockerfile
    deploy:
      mode: replicated
      replicas: 3
    environment:
      - MONGO_URL=mongodb://svarog-mongodb:27017/
      - HTTP_SERVER_PORT=1323
      - SESSION_SECRET=${SESSION_SECRET}
      - NATS_ADDR=nats://nats:4222
      - NATS_PUBLIC_ADDR=${NATS_PUBLIC_ADDR}
      - NATS_ACCOUNT_SEED=${NATS_ACCOUNT_SEED}
      - NATS_SERVER_USER_JWT=${NATS_SERVER_USER_JWT}
      - NATS_SERVER_USER_SEED=${NATS_SERVER_USER_SEED}
      - NATS_ACCOUNT_PUBLIC_KEY=${NATS_ACCOUNT_PUBLIC_KEY}
    depends_on:
      - svarog-mongodb
      - nats
    develop:
      watch:
        - path: .
          target: builder
          action: rebuild
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - svarog
    restart: unless-stopped
