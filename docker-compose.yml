version: '3'
services:
  svarog:
    image: svarog:latest
    container_name: svarog
    build:
      context: ./cmd/server
    ports:
      - 1323:1323
      - 50051:50051
    environment:
    - MONGO_URL=mongodb://user:pass@svarog-mongodb:27017/
    - GPRC_PORT=50051
    - HTTP_SERVER_PORT=1323
    - HTTP_SERVER_ALLOWED_ORIGINS=http://localhost:3000
    - BASE_HREF=/svarog/
    depends_on:
      - svarog-mongodb
  svarog-mongodb:
    image: mongodb/mongodb-community-server:6.0-ubi8
    container_name: svarog-mongodb
    ports:
      - 27017:27017
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=user
      - MONGODB_INITDB_ROOT_PASSWORD=pass
    volumes:
      - dbdata:/data/db
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - "28081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: svarog-mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: user
      ME_CONFIG_MONGODB_ADMINPASSWORD: pass
      ME_CONFIG_MONGODB_URL: mongo://user:pass@svarog-mongodb:27017/
    depends_on:
      - svarog-mongodb
volumes:
  dbdata:
